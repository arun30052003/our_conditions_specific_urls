<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifelse_Condition</title>
</head>
<body>
    <center>
        <h1>-><button><h2>Ifelse_Condition</h2></button><-</h1>
        <h2>
            {% if a > b %}
                A is greater than B
            {% else %}
                B is greater
            {% endif %}
        </h2>
    </center>
</body>
</html>
