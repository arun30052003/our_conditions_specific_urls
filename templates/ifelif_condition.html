<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifelif_condition</title>
</head>
<body>
    <center>
        <h1>-><button><h2>Ifelif_Condition</h2></button><-</h1>
        <h2>
            {% if a > b and a > c %}
                A is greater than B&C
            {% elif b > c %}
                B is greater than C
            {% else %}
                C is greater
            {% endif %}
        </h2>
    </center>
</body>
</html>
